<html>
	<head>
		<title>Nick's Mad Overlay</title>
		<style type="text/css">

body
{
	background: none transparent;
	width: 1920px;
	height: 1080px;
	margin: 0;
	padding: 0;
}

.bg-teal
{
	background-color: #043;
	position: absolute;
	top: 0;
	left: 0;
	width: 675px;
	height: 1080px;

	animation-name: sample-teal;
	animation-duration: 1s;
	animation-iteration-count: 1;
	animation-fill-mode: forwards;

	transform: translateX(-530px);
}


@keyframes sample-teal
{
	0%
	{
		transform: translateX(-530px);
	}
	100%
	{
		transform: translateX(0px);
	}
}


.bg-yellow
{
	background-color: #750;
	position: absolute;
	top: 0;
	left: 675px;
	right: 0;
	height: 1080px;

	animation-name: sample-yellow;
	animation-duration: 1s;
	animation-iteration-count: 1;
	animation-fill-mode: forwards;
}

@keyframes sample-yellow
{
	0%
	{
		transform: translateX(1245px);
	}
	100%
	{
		transform: translateX(0px);
	}
}

.lowerthird-green
{
	background-color: #3a0;
	position: absolute;
	top: 980px;
	height: 100px;
	width: 1920px;
	z-index: 100;

	animation-name: sample-green;
	animation-duration: 1s;
	animation-iteration-count: 1;
	animation-fill-mode: forwards;
}

@keyframes sample-teal
{
	0%
	{
		transform: translateY(-100px);
	}
	100%
	{
		transform: translateY(0px);
	}
}

		</style>
	</head>
	<body>
		<div class="bg-teal"></div>
		<div class="bg-yellow"></div>
		<div class="lowerthird-green"></div>
	</body>
</html>
